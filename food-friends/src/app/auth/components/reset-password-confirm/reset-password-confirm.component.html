<div class="row">
    <div class="col-md-5 offset-md-3 mt-4" *ngIf="isConfirmed">
      <h3>Reset Password</h3>

      <form id="updatePasswordForm" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()"> 

        <div class="form-group row mb-3" style="margin-bottom: 10px;">
            <label class="col-sm-2 col-form-label-sm">Email</label>
            <div class="col-sm-10">
            <input type="email" name="email" 
              class="form-control" id="email" placeholder="{{emailFromToken}}" disabled>
              <!-- <span *ngIf="newPassword.hasError('required')">New Password Required</span> -->
            </div>
          </div>
  
        <div class="form-group row mb-3" style="margin-bottom: 10px;">
          <label class="col-sm-2 col-form-label-sm">New </label>
          <div class="col-sm-10">
          <input type="password" name="newPassword" 
            class="form-control" id="newPassword" placeholder="New Password" formControlName="newPassword">
            <!-- <span *ngIf="newPassword.hasError('required')">New Password Required</span> -->
          </div>
        </div>
  
       <div class="form-group row mb-3" style="margin-bottom: 10px;">
          <label class="col-sm-2 col-form-label-sm">Confirm </label>
          <div class="col-sm-10">
            <input type="password" name="confirmPassword" 
              class="form-control" id="confirmPassword" placeholder="Confirm New Password" formControlName="confirmPassword">
              <span *ngIf="confirmPassword.hasError('required')" class="badge bg-light text-dark">Please Confirm Password</span>
              <span *ngIf="confirmPassword.errors?.mustMatch" class="badge bg-warning">Passwords do not match</span> 
          </div>
        </div>

       
        
        <div class="form-inline row mb-3" style="margin-bottom: 10px;">
            <label class="col-sm-2 col-form-label-sm">Security Question </label>
                <div class="col-sm-10">
                    <select class="select me-sm-2" id="resetSecurityQuestion" formControlName="securityQuestionId" > 
                        <option selected disabled value="-1"> --- --- --- ?</option>
                        <option *ngFor='let q of securityQuestions;' [ngValue]="q.id" >{{q.question}}</option>
                    </select>
                    <input type="text" name="securityQuestionAnswer" 
                    class="form-control" id="securityQuestionAnswer" placeholder="Answer Your Choosen Question" formControlName="securityQuestionAnswer">
                </div>
        </div>        
 

        <button type="submit" id="updateButton" class="btn btn-secondary" [disabled]="updatePasswordForm.invalid">Reset Password<i class="fa fa-user-o" aria-hidden="true"></i>
        </button>


      </form>
      
      <div class="ms-1 mt-1">
        <small><a routerLink="/login" class="text-muted link-secondary"><i  class="fa fa-angle-left"  aria-hidden="true"></i> Return to Login</a></small>
      </div>
      
  
    </div>
</div>

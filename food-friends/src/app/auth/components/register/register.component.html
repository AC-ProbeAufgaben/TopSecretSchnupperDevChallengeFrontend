<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Sign up</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 

            <div class="form-group" style="margin-bottom: 10px;">
                <label for="registerName">Name</label>
                <input type="text" name="name" ngModel required #name="ngModel"
                  class="form-control" id="registerName" placeholder="Enter name">
            </div>

            <div class="form-group" style="margin-bottom: 10px;">
                <label for="registerLastName">Last Name</label>
                <input type="text" name="lastName" ngModel required #lastName="ngModel"
                  class="form-control" id="registerLastName" placeholder="Enter Last Name">
            </div>

            <div class="form-group" style="margin-bottom: 10px;">
                <label for="registerUsername">Email address</label>
                <input type="email" name="email" ngModel required #username="ngModel"
                  class="form-control" id="registerUsername" placeholder="Enter email">
            </div>

            <div class="form-group" style="margin-bottom: 10px;">
              <label for="registerPassword">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
                class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <p></p>

            <div class="form-inline" style="margin-bottom: 10px;">
              <div class="input-group mb-2 me-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text " for="registerSecurityQuestion">Security Question:</div>
                </div>
                <select class="custom-select mb-2 me-sm-2" id="registerSecurityQuestion" name="securityQuestionId" [(ngModel)]="securityQuestionId" > 
                  <option value='-1' disabled >Select your option</option>
                  <option *ngFor='let q of securityQuestions;' [value]="q.id" >{{q.question}}</option>
                </select>
                <input type="text" name="securityAnswer" ngModel required #securityAnswer="ngModel"
                class="form-control mb-2 mr-sm-2" id="registerSecurityAnswer" placeholder="Answer your choosen question">
              </div>              
            </div>

            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
          </form>
        
          <div class="ms-1 mt-1">
            <small> <a class='link-secondary' routerLinkActive='active' routerLink='../login'><i  class="fa fa-angle-left"  aria-hidden="true"></i> Already a Food Friend? Login Here.</a></small>
          </div>
        </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
        
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="loginUsername">Email address</label>
              <input type="email" name="username" ngModel required #username="ngModel"
                class="form-control" id="loginUsername" placeholder="Enter email">
              
            </div>

            <div class="form-group" style="margin-bottom: 10px;">
              <label for="loginPassword">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
                class="form-control" id="loginPassword" placeholder="Password">
            </div>

            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
          </form>

          <div class="ms-1 mt-1">
            <small> <a class="link-primary" routerLinkActive='active' routerLink='../register'>New? Register Here <i  class="fa fa-angle-right"  aria-hidden="true"></i></a></small>

            <small *ngIf="failedAttempts >= 1"> <a class='nav-link' routerLinkActive='active' routerLink='../reset-password'>Forgot Password? Reset password here</a></small>
          </div>
          
    </div>
</div>
